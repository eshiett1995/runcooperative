<main>

    <div class="modal fade" id="modalDepositForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header text-center">
                    <h4 class="modal-title w-100 font-weight-bold">Deposit</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body mx-3">
                    <div class="md-form mb-5">
                        <i class="fa fa-envelope prefix grey-text"></i>
                        <input type="number" id="deposit_amount" class="form-control validate"></input>
                        <label data-error="wrong" data-success="right" for="deposit_amount">Enter an amount</label>
                    </div>

                    <div class="md-form mb-4">
                        <i class="fa fa-lock prefix grey-text"></i>
                        <input type="text" readonly="readonly" id="defaultForm-pass" value="Deposit" class="form-control validate"></input>
                        <label>Transaction type</label>
                    </div>

                </div>
                <div class="modal-footer d-flex justify-content-center">
                    <button class="btn btn-default" onclick="performDeposit()">Deposit</button>
                </div>
            </div>
        </div>
    </div>



    <div class="container-fluid mb-5">

        <!--Section: Basic examples-->
        <section>

            <div class="row">

                <div class="col-md-12">
                    <h1 class="section-heading h1">Customers</h1>
                    <div class="card">
                        <div class="card-body">
                            <table id="datatables" class="table table-striped table-bordered" cellspacing="0" width="100%">
                                <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Email</th>
                                    <th>Phone Number</th>
                                    <th>Salary</th>
                                    <th>Account</th>
                                    <th>Savings Rate(%)</th>
                                    <th>Edit</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="customer : ${customers}">
                                        <td th:text="${customer.firstname} + '/'+ ${customer.lastname}">Onions</td>
                                        <td th:text="${customer.EmailAddress}">2.41</td>
                                        <td th:text="${customer.PhoneNumber}">yes</td>
                                        <td th:text="${customer.Salary}">yes</td>
                                        <td th:each="p:${customer.Accounts}" th:text="${p.AccountNumber}">Onions</td>
                                        <td th:text="${customer.FixedRate}">yes</td>
                                        <td>
                                            <div class="text-center">
                                                <button th:onclick="'javascript:saveCustomerId(\'' + ${customer.id} + '\');'" class="btn btn-light-blue" data-toggle="modal" data-target="#modalDepositForm">Deposit</button>
                                            </div>
                                        </td>

                                </tr>

                                </tbody>
                            </table>
                        </div>
                    </div>

                </div>

            </div>

        </section>
        <!--Section: Basic examples-->

    </div>

<script>

    function saveCustomerId(id) {

        if (typeof(Storage) !== "undefined") {
            // Code for localStorage/sessionStorage.

            sessionStorage.setItem("customerId", id);


        } else {
            // Sorry! No Web Storage support..

            alert("sorry your browser doesn't support most of our features, please upgrade");
        }

    }

    function performDeposit() {

        var json ='{"amount": ' + $('#deposit_amount').val() + ',"id": ' + "\"" + sessionStorage.getItem("customerId") + "\"" + '}';

        console.log(json);

        $.ajax({
            url: "http://run-cooperative.herokuapp.com/transaction/deposit",
            type: 'POST',
            dataType: 'json',
            contentType: "application/json; charset=utf-8",
            data: json,

            success: function(response) {

                if(response.successful){

                    $('#modalDepositForm').modal('hide');

                    swal('Success...', response.responseMessage , 'success');

                }else{

                    $('#modalDepositForm').modal('hide');

                    swal('Failed...', response.responseMessage , 'error');

                }
            }
        });

    }

</script>
